plugins {
    id 'java-library'
    id 'kotlin'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

ext {
    // The Lint version is strongly tied to the Android Gradle Plugin (AGP) version
    // Add 23 to the major version number of AGP (x in x.y.z)
    // The project is currently dependent on AGP v4.1.1
    lintVersion = "27.1.1"
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // Lint
    implementation "com.android.tools.lint:lint-api:${lintVersion}"
    implementation "com.android.tools.lint:lint-checks:${lintVersion}"

    // Lint testing
    testImplementation "com.android.tools.lint:lint:${lintVersion}"
    testImplementation "com.android.tools.lint:lint-tests:${lintVersion}"
    testImplementation "junit:junit:4.13.1"
}

jar {
    manifest {
        // Format is
        // attributes("Lint-Registry-v2": "<fully-qualified-class-name-of-your-issue-registry>")
        attributes("Lint-Registry-v2": "com.sierraobryan.example.customlint.LintRegistry")
    }
}